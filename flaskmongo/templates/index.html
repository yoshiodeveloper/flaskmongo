{% extends 'base.html' %}

{% block content %}
<h1>Encontre o seu voo!</h1>
<form class="form" action="/flights/search" method="GET" onsubmit="search_flights(this); return false;">
    <div class="form-group row">
        <label for="from_input_id" class="col-sm-2 col-form-label">De</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="from_input_id" name="from_input" value="" autocomplete="off" />
        </div>
    </div>
    <div class="form-group row">
        <label for="to_input_id" class="col-sm-2 col-form-label">Para</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="to_input_id" name="to_input" value="" autocomplete="off" disabled />
        </div>
    </div>
    <input type="hidden" name="from" id="from_id" value="" />
    <input type="hidden" name="to" id="to_id" value="" />
    <button type="submit" class="btn btn-primary btn-lg" aria-label="Pesquisar"><i class="fas fa-search"></i></button>
</form>

<div id="result_id" class="mt-5"></div>

{% endblock %}
