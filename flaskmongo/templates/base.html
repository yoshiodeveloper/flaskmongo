<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>{{ title }} - {{ COMPANY_NAME }}</title>
        <link rel="stylesheet" href="/static/libs/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/libs/fontawesome/5.8.1/css/all.min.css" />
        <link rel="stylesheet" href="/static/css/style.css" />
        {% block extracss %}{% endblock %}
    </head>
    <body>
        <div class="container-fluid m-0 p-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav_id" aria-controls="nav_id" aria-expanded="false" aria-label="Navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav_id">
                    <a class="navbar-brand" href="/" ><i class="fas fa-plane-departure"></i> {{COMPANY_NAME}}</a>
                    <ul class="navbar-nav">
                        <li class="nav-item {% if nav == 'flights' %}active{% endif %}"><a class="nav-link" href="/">Voos</a></li>
                        <li class="nav-item {% if nav == 'hotels' %}active{% endif %}"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Hotéis</a></li>
                        <li class="nav-item {% if nav == 'cars' %}active{% endif %}"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Carros</a></li>
                        <li class="nav-item {% if nav == 'packages' %}active{% endif %}"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Ofertas</a></li>
                        <li class="nav-item {% if nav == 'admin' %}active{% endif %}"><a class="nav-link" href="{{ url_for('admin.flights') }}">Administração</a></li>
                        <li class="nav-item {% if nav == 'about' %}active{% endif %}"><a class="nav-link" href="{{ url_for('about.index') }}">Sobre</a></li>
                    </ul>
                </div>
            </nav>
        
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
        <script src="/static/libs/jquery/3.4.0/jquery-3.4.0.min.js"></script>
        <script src="/static/libs/fontawesome/5.8.1/js/all.min.js"></script>
        <script src="/static/libs/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/static/libs/jquery-autocomplete/jquery.autocomplete.js"></script>
        <script src="/static/js/main.js"></script>
        {% block extrajs %}{% endblock %}
    </body>
</html>
